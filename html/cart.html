<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<script src="/lib/require/require.js" type="text/javascript" data-main="../js/cart" charset="utf-8"></script>
	<link rel="stylesheet" href="../css/cart.css" />
	<link rel="stylesheet" href="/css/header.css" />
	<link rel="stylesheet" href="/css/footer.css" />
</head>
<body>
	<div class="header"> 
		
	</div>
	<div class="clear">
		
	</div>
	<div class="main">
		
	</div>
	<div class="clear">
		
	</div>
	<div class="footer">
		
	</div>
</body>
<script type="text/html" id="cart">
	<div class="pro_list">
		<table border="0" cellspacing="0" cellpadding="0" >
			<thead class="th">
				<tr>
					<td class="td_check">
						<input type="checkbox" checked="checked" id="all_check" value="全选" />
						<span>全选</span>
					</td>
					<td class="td_name">
						<div class="name_">
							商品名称
						</div>
					</td>
					<td class="td_price">
						商品单价
					</td>
					<td class="td_gold">
						送金币
					</td>
					<td class="td_amount">
						数量
					</td>
					<td class="td_total">
						合计金额
					</td>
					<td class="td_del">
						操作
					</td>
				</tr>
			</thead>
			<tbody>
				<% for (var i = 0, len = products.length; i < len; i++) {
				var prod = products[i];%>
				<tr>
					<td class="td_check">
						<input type="checkbox" checked="checked" class="self_check" value="" />
					</td>
					
					<td class="td_name">
						<div class="pic_">
							<a href=""></a>
							<img src="<%= prod.imgSrc%>"/>
						</div>
						<div class="name_" style="white-space: normal;"><%= prod.name%></div>
					</td>
					<td class="td_price">￥<%= prod.price%></td>
					<td class="td_gold">
						99金币
					</td>
					<td class="td_amount">
						<div class="more_less">
							<span class="decrease hua"></span>
							<input type="text" class="snum" value="<%= prod.amount%>"/>
							<span class="increase hua"></span>
						</div>
					</td>
					<td class="td_total">￥<%= prod.amount*prod.price %></td>
					<td class="td_del">
						<a href="javascript:">删除</a>
					</td>
				</tr>
				<%}%>
			</tbody>
		</table>
	</div>
	<div class="last_price">
		<div class="left">
			
		</div>
		<div class="right">
			<div class="confirm">
				<a href="">去结算</a>
			</div>
			<div class="money">
				<b>总计：（不含运费）</b>
				<span>￥</span>
				<span id="total_end">
					
				</span>
			</div>
		</div>
	</div>
</script>
a
</html>
